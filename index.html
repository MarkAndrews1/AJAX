<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Giphy Party!</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Random GIFS</h1>
    <form id="search-form">
      <input type="text" id="search-input" name="search" placeholder="Enter a search term">
      <input type="submit" id="submit-btn">
    </form>
    <button id="remove-btn">Remove GIFs</button>
  </div>

  <div id="gifs-container"></div>

<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
<script src="https://unpkg.com/axios/dist/axios.js"></script>
<script src="app.js"></script>
</body>

</html>
